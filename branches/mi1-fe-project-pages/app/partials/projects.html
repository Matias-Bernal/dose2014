<div ng-include="'partials/header.html'"></div>
<div ng-include="'partials/navbar.html'"></div>

<div id="legend">
  <legend>All projects</legend>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th class="col-md-4">Projects in progress</th>
          <th class="col-md-3"></th>
          <th class="col-md-3"></th>
          <th class="col-md-3"><a href="#/projects/new"> New project   
                                  <span class="glyphicon glyphicon-plus"></a></th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr ng-repeat="project in projects.inProgress" class='clickableRow' -->
        <!--   href='#/projects/1'> -->
        <tr ng-repeat="project in projects.inProgress">
          <!-- anchor element to be deleted -->
          <td><a href="#/projects/1/edit">{{project.name}} </a></td>
          <td>Client: {{project.client}}</td>
          <td>Created by: {{project.author}}</td>
          <td><span class="glyphicon glyphicon-calendar"></span>  {{project.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th class="col-md-4">Projects finished</th>
          <th class="col-md-3"></th>
          <th class="col-md-3"></th>
          <th class="col-md-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects.finished">
          <!-- anchor element to be deleted -->
          <td><a href="#/projects/1/edit">{{project.name}} </a></td>
          <td>{{project.client}}</td>
          <td>Created by: {{project.author}}</td>
          <td><span class="glyphicon glyphicon-calendar"></span>  {{project.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
